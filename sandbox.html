<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <style>
      .darkMode {
         background: linear-gradient(to right, black, darkslategrey);
         color: goldenrod;
      }
   </style>
</head>
<body style="height: 500px">

<div id="yep">
   <h1> Hello! This is a thing!!</h1>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script>

   $('body').click(function () {
      console.log("body clicked");
       $(this).addClass('darkMode');
   });

   if ($('body').hasClass('darkMode')) {
       $('h1').click(function() {
           $(this).toggleClass();
       });
   }





</script>
</body>
</html>
