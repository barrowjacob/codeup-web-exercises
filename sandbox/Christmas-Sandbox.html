<!DOCTYPE HTML>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <title>Christmas Sandbox!</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="Christmas-Sandbox.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-light">
         <a class="navbar-brand" href="#">Christmas!</a>
         <ul class="navbar-nav">
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">Contact Us</a>
            </li>
         </ul>
      </nav>
      <main>
         <div class="jumbotron d-flex align-items-center justify-content-center">
            <div>
            <h1 class="display-4">Christmas Time is Here!</h1>
            <p class="ml-4">Enjoy, my friends, this wonderful time of year!</p>
            </div>
            <div>
               <img src="tree.png" alt="Christmas tree" id="tree">
            </div>
         </div>
         </h1>
         <div class="table-responsive">
         <h1 class="ml-3">Favorite Christmas Albums:</h1>
            <table id="table" class="table">
               <thead class="thead-dark">
                  <tr>
                     <th scope="col"></th>
                     <th scope="col">Album</th>
                     <th scope="col">Artist</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row"><img id="firstAlbum" src="bc_coverArt.jpg" alt="Bing Crosby album art"></th>
                     <td>White Christmas</td>
                     <td>Bing Crosby</td>
                  </tr>
                  <tr id="secondAlbum">
                     <th scope="row"><img src="jc_coverArt.jpg" alt="Johnny Cash album art"></th>
                     <td>Christmas With Johnny Cash</td>
                     <td>Johnny Cash</td>
                  </tr>
                  <tr id="thirdAlbum">
                     <th scope="row"><img src="ep_coverArt.jpg" alt="Elvis Presly album art"></th>
                     <td>Elvis' Christmas Album</td>
                     <td>Elvis Presley</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </main>
      <script src="../js/jquery-2.2.4.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="Christmas-Sandbox.js"></script>
   </body>
</html>
