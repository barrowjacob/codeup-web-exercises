<!DOCTYPE HTML>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <title>Christmas Sandbox!</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/927b51fa66.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="Christmas-Sandbox.css">

   </head>
   <body class="bg-light">
      <nav class="navbar navbar-expand-sm bg-light">
         <a class="navbar-brand" href="#">Christmas!</a>
         <ul class="navbar-nav">
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item ml-5">
               <a class="nav-link" href="#">Contact Us</a>
            </li>
         </ul>
      </nav>
      <main>
         <div class="jumbotron d-flex align-items-center justify-content-center">
            <div>
            <h1 class="display-4">Christmas Time is Here!</h1>
            <p class="ml-4">Enjoy, my friends, this wonderful time of year!</p>
            </div>
            <div id="treeDiv">
               <img src="tree.png" alt="Christmas tree" id="tree">
            </div>
         </div>
         <div class="d-flex align-items-center flex-column" id="div">
            <h1 class="ml-3">Favorite Christmas Albums</h1>
            <ul id="ul-1">
                <li class="list-item" id="1" value="White Christmas by Bing Crosby"><i class="fab fa-youtube"></i>"White Christmas" by Bing Crosby</li>
                <li class="list-item" id="2" value="Elvis' Christmas by Elvis Presley"><i class="fab fa-youtube"></i>"Elvis' Christmas" by Elvis Presley</li>
                <li class="list-item" id="3" value="Christmas with Cash by Johnny Cash"><i class="fab fa-youtube"></i>"Christmas with Cash" by Johnny Cash</li>
            </ul>
         </div>
         <div id="inputDiv" class="d-flex justify-content-center">
            <label for="inputText">Add Your Favorite Song Here!</label>
            <input id="inputText" class="ml-2" type="text">
            <button type="submit" id="inputButton">Add Your Song!</button>
         </div>
      </main>
      <script src="../js/jquery-2.2.4.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="Christmas-Sandbox.js"></script>
      <script>


      </script>
   </body>
</html>
