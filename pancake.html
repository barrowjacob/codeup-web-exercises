<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="css/pancake.css">

   <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
<nav>

      <li class="list"><a href="#">Follow Us</a></li>
      <li class="list" id="search_bar"><a href="#"><i class="fas fa-search" id="search"></i></a></li>

      <li class="list"><a href="#"><i class="fas fa-user-circle" id="circle"></i></a></li>
   </ul>
</nav>
</body>
</html>
