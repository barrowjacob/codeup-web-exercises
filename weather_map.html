<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Weather Map</title>
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />



      <style>
         body {
            background: linear-gradient(to bottom,#0182B0, lightblue);
         }
         #weatherDisplay {
            display: flex;
            justify-content: center;
            margin-top: 2%;
            width: 100%;
            overflow: visible;
         }
         .card:hover {
            box-shadow:  2px 2px 10px 5px black;
            transform: skew(-1deg);
            width: 25%;
            z-index: 2;
         }
         .card {
            box-shadow: 2px 2px 5px 2px black;
            width: 20%;
         }
         div {
            text-align: center;
         }
         .card-title {
            display: flex;
            justify-content: center;
            align-items: center;
         }
         h3 {
            margin-bottom: 0;
         }
         .leftMarg {
            margin-left: 2%
         }
         #map {
            display: flex;
            height: 300px;
            margin-left: 20%;
            margin-right: 20%;
            padding: 0;
            text-align: justify;
         }
         #masterDiv {
            height: 55vh;
         }
         .imageClass {
            position: absolute;
            top: 100px;
            left: 40%;
            z-index: 2;
         }

      </style>
   </head>
   <body>
      <div id="heading">
         <h1>Weather Map</h1>
         <h5>Making Weather Predictions Smarter</h5>
      </div>
      <div id="masterDiv">
         <img src="img/loading2.gif" class="imageClass">
         <div id="weatherDisplay" class="container-fluid">
      </div>
      </div>

      <div id="map"></div>
      <div id="searchBox" class="mt-2">
         <label for="searchInput"><h2>Where would you like to go?</h2></label>
         <input type="text" placeholder="City, State" id="searchInput">
         <button id="searchButton">Submit</button>
      </div>


      <script src="js/jquery-2.2.4.js"></script>
      <script src="js/keys.js"></script>
      <script src="js/weather_map.js"></script>
      <script src="https://getbootstrap.com/docs/4.3/getting-started/introduction/"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
      <script src="js/mapbox-geocoder-utils.js"></script>



   </body>
</html>
