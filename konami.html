<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link
        href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap"
        rel="stylesheet">
      <link href="css/konami.css" rel="stylesheet">
   </head>
   <body>

      <h1 style="color: white; font-size: 100px; margin-top: 25%">
         Konami</h1>

<!------------------begin scripting--------------------->

      <script src="js/jquery-2.2.4.js"></script>
      <script>
          $(document).ready(function () {
              var i = 0;
              var o = 0;
              var nope = new Audio('nope1.mp3');
              var punch = new Audio('punch_sound2.mp3');
              var party = new Audio('party_horn.mp3');
              var sad = new Audio('sad_sound.mp3');

              var keyCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
              var typedKey = function (event) {
                  if (event.key === keyCode[i]) {
                      i++;
                      punch.play();

                  } else {
                      i = 0;
                      if (o >= 10) {
                          sad.play();
                      } else {
                          nope.play();
                          o++;
                      }
                  }
                  if (o === 10) {
                      sad.play();
                      $("body").html("<img src='img/fail.jpg' alt=''>");

                  }
                  if (i === keyCode.length) {
                      party.play();
                      $("body").after().html("<img src='img/venture.gif'  style='margin-top: 200px;'><h1 style='margin-top: 165px; position:absolute'>nice.</h1>");
                  }
              };
              $(document).keyup(typedKey)
          });
      </script>

<!--------------------end scripting-------------------------->

   </body>
</html>
