<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <style>
        body {
            background-image: url("img/goofy.jpg");
            background-repeat: no-repeat;
            background-position: initial;
        }
        div {
            margin: 10% 0% 0% 10%;
            background-color: rgb(75, 75, 255, 0.9);
            width: 25%;
            box-shadow: 0px 0px 40px 40px;
            padding: 1%;
        }
    </style>
</head>
<body>
    <div>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter Email Here">
            <br>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter Password Here">
            <br>

            <label for="bio">Bio:</label>
            <br>
            <textarea id="bio" name="bio" required placeholder="Type Bio Here" rows="5" cols="40"></textarea>
            <br>

            <label>How did you hear about us?</label>
            <br>

            <label>
                <input type="checkbox" id="billboard" name="hearing" value="billboard">Billboard
            </label>
            <br>

            <label>
                <input type="checkbox" id="radio" name="hearing" value="radio">Radio Advertisement
            </label>
            <br>

            <label>
                <input type="checkbox" id="internet" name="hearing" value="internet">Internet Advertisement
            </label>
            <br>

            <label>
                <input type="checkbox" id="other" name="hearing" value="other">Other
            </label>
            <br>

            <label for="browser">What Browser are You Using?</label>
            <br>

            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
                <option value="safari">Safari</option>
                <option value="none" selected>I am the Internet</option>
            </select>
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
